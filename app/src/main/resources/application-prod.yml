spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: "jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}"
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate

  data:
    redis:
      host: ${REDISHOST}
      port: ${REDISPORT}
